<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' https://*.zyrosite.com;
             script-src 'unsafe-inline' 'self';
             style-src 'unsafe-inline' 'self';
             img-src https://*.zyrosite.com data:;" />
  <title>Dice and Coin Flip Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }

    .game-icons-container {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
      z-index: 1000;
    }

    .game-icon {
      width: 65px;
      height: 65px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .game-icon:hover {
      transform: scale(1.2);
    }

    .game-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1001;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .game-overlay.active {
      opacity: 1;
    }

    .game-box {
      background: rgba(0, 0, 0, 0.2);
      padding: 25px;
      border-radius: 15px;
      position: relative;
      max-width: 95%;
      width: 800px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 650px;
      justify-content: center;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 32px;
      color: red;
      cursor: pointer;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    :root {
      --dice-size: min(220px, 40vmin);
      --translate-z: calc(var(--dice-size) / 2);
    }

    .dice-pair {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 25px 0;
      margin-top: 100px;
    }

    .dice-container {
      width: var(--dice-size);
      height: var(--dice-size);
      perspective: 1000px;
    }

    .dice {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      will-change: transform;
    }

    .dice-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .dice-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dice1-face1 { transform: translateZ(var(--translate-z)); }
    .dice1-face2 { transform: rotateX(180deg) translateZ(var(--translate-z)); }
    .dice1-face3 { transform: rotateY(90deg) translateZ(var(--translate-z)); }
    .dice1-face4 { transform: rotateY(-90deg) translateZ(var(--translate-z)); }
    .dice1-face5 { transform: rotateX(90deg) translateZ(var(--translate-z)); }
    .dice1-face6 { transform: rotateX(-90deg) translateZ(var(--translate-z)); }
    .dice2-face1 { transform: translateZ(var(--translate-z)); }
    .dice2-face2 { transform: rotateX(180deg) translateZ(var(--translate-z)); }
    .dice2-face3 { transform: rotateY(90deg) translateZ(var(--translate-z)); }
    .dice2-face4 { transform: rotateY(-90deg) translateZ(var(--translate-z)); }
    .dice2-face5 { transform: rotateX(90deg) translateZ(var(--translate-z)); }
    .dice2-face6 { transform: rotateX(-90deg) translateZ(var(--translate-z)); }

    .roll-btn,
    .flip-btn {
      display: block;
      margin: 20px auto;
      margin-top: auto;
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .roll-btn {
      background: #FF4081;
      color: #fff;
    }

    .roll-btn:hover {
      background: #F50057;
    }

    .flip-btn {
      background: #25c2bd;
      color: black;
    }

    @keyframes roll {
      0% { transform: rotateX(0) rotateY(0); }
      100% { transform: rotateX(1440deg) rotateY(1440deg); }
    }

    .rolling {
      animation: roll 2.5s ease-out;
    }

    /* COIN CONTAINER SIZE INCREASED */
    .coin-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      margin-top: 100px;
      perspective: 1000px;
      width: 450px; /* Increased from ~300px */
      height: 450px; /* Increased from ~300px */
    }

    .coin {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform-origin: center;
      /* start at 0deg rotation with scale 1 */
      transform: rotateY(0deg) scale(1);
    }

    .coin img {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
    }

    .heads {
      transform: rotateY(0deg) translateZ(1px);
    }

    .tails {
      transform: rotateY(180deg) translateZ(1px);
    }

    @media (max-width: 768px) {
      .game-icons-container {
        gap: 80px;
      }
      :root {
        --dice-size: min(180px, 35vmin);
      }
      .coin-container {
        width: 350px; /* scaled down */
        height: 350px;
      }
      .game-box {
        min-height: 500px;
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      .game-icons-container {
        gap: 60px;
      }
      :root {
        --dice-size: min(150px, 30vmin);
      }
      .coin-container {
        width: 280px; /* scaled down */
        height: 280px;
      }
      .game-box {
        min-height: 450px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Game Icons Container -->
  <div class="game-icons-container">
    <img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/dice-icon-m6Ljleeb4MTDQ5Nd.png" class="game-icon" onclick="openGame('dice')" alt="Dice Game Icon" />
    <img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/coinflip_icon-AMql6yOKb5TQX5Qj.png" class="game-icon" onclick="openGame('coin')" alt="Coin Flip Game Icon" />
  </div>

  <!-- Dice Game Overlay -->
  <div class="game-overlay" id="diceOverlay" onclick="if(event.target===this) closeGame('dice')">
    <div class="game-box">
      <span class="close-btn" onclick="closeGame('dice')">&times;</span>
      <div class="dice-pair">
        <div class="dice-container">
          <div class="dice" id="dice1">
            <!-- Add your dice faces here as before -->
          </div>
        </div>
        <div class="dice-container">
          <div class="dice" id="dice2">
            <!-- Add your dice faces here as before -->
          </div>
        </div>
      </div>
      <button class="roll-btn" onclick="rollDice()">ROLL DICE</button>
    </div>
  </div>

  <!-- Coin Flip Game Overlay -->
  <div class="game-overlay" id="coinOverlay" onclick="if(event.target===this) closeGame('coin')">
    <div class="game-box">
      <span class="close-btn" onclick="closeGame('coin')">&times;</span>
      <div class="coin-container">
        <div class="coin" id="coin">
          <img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/heads-A1aB3D8Z9JHGoQQ6.png" class="heads" alt="Heads" />
          <img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/tails-A0x1Z2PM9eTg76wP.png" class="tails" alt="Tails" />
        </div>
      </div>
      <button class="flip-btn" onclick="flipCoin()">FLIP COIN</button>
    </div>
  </div>

  <script>
    let isRolling = false;
    function rollDice() {
      if (isRolling) return;
      isRolling = true;
      const dice1 = document.getElementById('dice1');
      const dice2 = document.getElementById('dice2');
      dice1.classList.add('rolling');
      dice2.classList.add('rolling');
      setTimeout(() => {
        dice1.classList.remove('rolling');
        dice2.classList.remove('rolling');
        const result1 = Math.floor(Math.random() * 6);
        const result2 = Math.floor(Math.random() * 6);
        const rotations = [
          'rotateX(0) rotateY(0)',
          'rotateX(180deg) rotateY(0)',
          'rotateY(90deg)',
          'rotateY(-90deg)',
          'rotateX(90deg)',
          'rotateX(-90deg)'
        ];
        dice1.style.transform = rotations[result1];
        dice2.style.transform = rotations[result2];
        isRolling = false;
      }, 2500);
    }

    let isFlipping = false;
    function flipCoin() {
      if (isFlipping) return;
      isFlipping = true;

      const coin = document.getElementById('coin');
      const result = Math.random() < 0.5 ? 0 : 180;
      const totalRotation = result + 2160; // 6 full spins

      coin.style.transition = "transform 2s ease-out";
      coin.style.transform = `rotateY(${totalRotation}deg) scale(1)`; // scale(1) to keep size consistent

      setTimeout(() => {
        coin.style.transition = "none";
        coin.style.transform = `rotateY(${result}deg) scale(1)`; // reset scale
        isFlipping = false;
      }, 2000);
    }

    function openGame(game) {
      document.getElementById(`${game}Overlay`).style.display = 'flex';
      setTimeout(() => document.getElementById(`${game}Overlay`).classList.add('active'), 10);
    }

    function closeGame(game) {
      document.getElementById(`${game}Overlay`).classList.remove('active');
      setTimeout(() => {
        document.getElementById(`${game}Overlay`).style.display = 'none';
        if (game === 'coin') {
          const coin = document.getElementById('coin');
          coin.style.transition = "none";
          coin.style.transform = "rotateY(0deg) scale(1)";
        }
      }, 300);
    }
  </script>
</body>
</html>
